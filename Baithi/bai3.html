<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countNegative(b) {
        let count = 0;
        for (let i = 0; i < b.length; i++) {
            if (b[i]<0) {
                count++;
            }
        }
        if (count == 0 ) {
            alert("Fasle");
        }
        alert("Số các số nguyên âm trong mảng là " + count);
    }
    countNegative([-1,-2,-3,4,5,6]);
</script>
</body>
</html>
