<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findIndex(int,arr) {
        int = parseInt(int);
        let check = false ;
        for (let i = 0; i < arr.length; i++) {
            if (int == arr[i]) {
                check = true;
            }
        }

        if (check == true) {
            alert(int + " Nằm trong mảng đã cho ");
        }
        else {
            alert(int + " Khong nam trong mang");
        }
    }
    findIndex(prompt("Moi nhap so can tim"),[1,2,3,4,5,6,7]);
</script>
</body>
</html>
