<script>
    function findIndex(int,arr) {
        int = parseInt(int);
        let check = false ;
        for (let i = 0; i < arr.length; i++) {
            if (int == arr[i]) {
                check = true;
            }
        }
let index = arr.indexOf(int)
        if (check == true) {
            alert(int + " Nằm trong mảng đã cho tại vị trí " + index);
        }
        else {
            alert(int + " Không nằm trong mảng.");
        }
    }
    findIndex(prompt("Moi nhap so can tim"),[1,2,3,4,5,6,7]);
</script>
